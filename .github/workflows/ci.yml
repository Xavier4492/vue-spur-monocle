name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm/_cacache
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
  
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Tests (CI)
        run: npm run test:ci
